<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro - ONG Exemplo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="images/logo.svg" alt="Logo da ONG" class="logo" />
      <nav class="main-nav" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro de Voluntário / Doador</h1>

    <form id="formCadastro" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" />

        <label for="email">E‑mail</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 00000-0000" required />

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required />

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000" required />

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required />

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required />

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option>SP</option><option>RJ</option><option>MG</option><option>RS</option>
        </select>
      </fieldset>

      <button type="submit" class="btn-primary">Enviar cadastro</button>
    </form>

    <div id="msg" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 ONG Exemplo</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>

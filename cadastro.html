<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro - ONG Solidária">
    <title>Cadastro - ONG Solidária</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>ONG Solidária</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <h2>Cadastro de Voluntários e Doadores</h2>
            <form id="formCadastro" class="form-card">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14" required>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" maxlength="15" required>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="9" required>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                    <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2" required>
                </fieldset>

                <fieldset>
                    <legend>Tipo de Participação</legend>
                    <label><input type="radio" name="tipo" value="voluntario" required> Voluntário</label>
                    <label><input type="radio" name="tipo" value="doador"> Doador</label>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG Solidária — Faça parte dessa transformação!</p>
    </footer>
</body>
</html>
